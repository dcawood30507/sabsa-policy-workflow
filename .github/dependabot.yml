version: 2
updates:
  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 5
    reviewers:
      - "your-team-name"
    assignees:
      - "your-team-name"

  # npm dependencies for Claude action
  - package-ecosystem: "npm"
    directory: "/.github/actions/call-claude"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 5
    versioning-strategy: increase
    reviewers:
      - "your-team-name"
    assignees:
      - "your-team-name"
    # Security updates
    allow:
      - dependency-type: "all"
    # Group all patch updates into a single PR
    groups:
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
